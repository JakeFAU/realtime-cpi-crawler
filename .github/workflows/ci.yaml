name: Go CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GOFLAGS: "-buildvcs=false" # speed & reproducibility
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Verify modules
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Build (all pkgs)
        run: go build -v ./...

      - name: Vet
        run: go vet ./...

      - name: Test (race + coverage)
        run: |
          go test -race -covermode=atomic -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out | tail -n1

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m
