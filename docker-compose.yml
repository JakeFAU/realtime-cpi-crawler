services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: realtime-cpi-crawler:local
    container_name: realtime-cpi-crawler
    env_file:
      - .env
    environment:
      - APP_PORT=8080
      - PORT=8080
      - CHROME_PATH=/usr/bin/chromium
      - CHROME_ARGS=--headless=new --no-sandbox --disable-gpu --disable-dev-shm-usage --remote-allow-origins=*
      - CRAWLER_DATABASE_HOST=${CRAWLER_DATABASE_HOST:-}
      - CRAWLER_DATABASE_PORT=${CRAWLER_DATABASE_PORT:-5432}
      - CRAWLER_DATABASE_USER=${CRAWLER_DATABASE_USER:-}
      - CRAWLER_DATABASE_PASSWORD=${CRAWLER_DATABASE_PASSWORD:-}
      - CRAWLER_DATABASE_NAME=${CRAWLER_DATABASE_NAME:-}
      # Add any Viper-backed env here:
      # - LOG_LEVEL=info
      # - STORAGE_DIR=/data   # if you write fetched pages locally
    ports:
      - "8080:8080"
    # Give headless Chrome breathing room (crashes often trace to /dev/shm)
    shm_size: "1gb"
    # Optional: persistent volume for fetched artifacts (if you write to disk)
    volumes:
      - app-data:/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - monitor

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prom-data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - app
    networks:
      - monitor

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitor

networks:
  monitor:

volumes:
  app-data:
  prom-data:
  grafana-data:
